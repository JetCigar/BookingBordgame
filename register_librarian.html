<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
    <h1>สมัครบรรณารักษ์</h1> <!--Member heading -->
    <form action="register.php" method="post">
      
     
      <div class="form-group">
        <label for="auid">Username</label> <!-- 1.1 User auid input--> 
        <input type="text" id="auid" name="auid" placeholder="ตั้ง Username เช่น User123" required>
      </div>

      <!-- 2.1 แถวรวมในบรรทัดเดียวกันที่ 1  (ชื่อ User , นามสกุล surname) --> 
      <div class="form-row">
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้</label> <!-- 1.2 Mname member input -->
            <input type="text" id="username" name="username" placeholder="เช่น jarachai" required>
        </div>

        <div class="form-group"> <!-- 1.3 Mlastname member input -->
            <label for="username">นามสกุล</label>
            <input type="text" id="surname" name="surname" placeholder="เช่น jarachai" required>
        </div>
      </div> 
      <!-- จุดสิ้นสุดแถว ชื่อ User , นามสกุล surname -->

      
      <div class="form-group">
        <label for="email">อีเมล(Email)</label> <!-- 1.4 Email input--> 
        <input type="email" id="email" name="email" placeholder="name@example.com" required>
      </div>

      <!-- 2.2 แถวรวมในบรรทัดเดียวกันที่ 2 (gender เพศ , นามสกุล surname) --> 
      <div class="form-row">
        <div class="form-group">
             <label for="gender">เพศ</label> <!-- 1.5 mgender member input -->
             <select id="gender" name="gender" required>
                    <option value="">-- กรุณาเลือกเพศ --</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
            </select>
      </div>

        <div class="form-group"> <!-- 1.6 mdatebirth member input -->
             <label for="dob">วันเกิด</label>
             <input type="date" id="dob" name="dob" required>
        </div>

      </div> 
      
      <!-- 2.3 แถวรวมในบรรทัดเดียวกันที่ 3 (phone เบอร์โทร , faculty คณะ) --> 
      <div class="form-row">
        <div class="form-group">
            <label for="phone">เบอร์โทร</label> <!-- 1.7 phone member input -->
            <input type="text" id="phone" name="phone" placeholder=" " required>
        </div>

      </div> 

      <div class="form-group"> 
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn-primary">สมัครผู้ใช้</button>
      <p style="text-align: center;" >เป็นผู้ใช้อยู่แล้ว <a href="login.html">สมัครที่นี่</a></p>
    </form>
  </main>
</body>
</html>
