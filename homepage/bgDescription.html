<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>bordgamedescription</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            font-family: "Roboto",sans-serif;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .popup{
            position: fixed;
            top: 100vh;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        .popup .overlay{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            opacity: 1;
            transition: opacity 100ms ease-in-out 200ms;
        }
        .popup .popup-content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(1.15);
            opacity: 0;
            width: 95%;
            max-width: 350px;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 2px 2px 5px rgba(0,0,0,0.05);
            transition:all 300ms ease-in-out ;
        }
        .popup .popup-content h2{
            margin: 10px 0px;
            font-size: 25px;
            color: #111;
            text-align: center;
        }
        .popup .popup-content{
            margin: 15px 0px;
            color: #222;
            font-size: 16px;
            text-align: center;

        }

        .popup .popup-content .controls{
            display: flex;
            justify-content: space-between;
            margin: 20px 0px 0px;
        }

        .popup .popup-content .controls button {
            padding: 10px 20px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .popup .popup-content .controls .close-btn {
            background: transparent;
            color: #3284ed;
            
        }

        .popup .popup-content .controls .submit-btn{
            background: #3284ed;
            color: #fff;
        }

        .popup.active{
            top: 0px;
            transition: top 0ms ease-in-out 0ms;
            
        }

        .popup.popup.active .overlay {
            opacity: 1;
            transition: all 300ms ease-in-out;
        }

        .popup.active .popup-content{
            transform: translate(-50%,-50%) scale(1);
            opacity: 1;
        }
        .popup .popup-content{
            width: 95%;
            max-width: 360px;
            min-height: 260px;
            display: grid;
            height: 360px;
            grid-template-rows: auto 1fr auto;
        }
        
    </style>
</head>
<body>
    <div class="center">
        <button id="open-popup">open-popup</button>
    </div>
    <div id="popup" class="popup">
    <div class="overlay"></div>
    <div class="popup-content">
        <h2 id="popup-title">This is popup title</h2>
            <div class="popup-body">
            <div class="step" data-step="1">
                <p>หน้า 1: ข้อความแนะนำ…</p>
            </div>
            <div class="step" data-step="2" hidden>
                <p>หน้า 2: รายละเอียดเพิ่มเติม…</p>
            </div>
            <div class="step" data-step="3" hidden>
                <p>หน้า 3: สรุป/ยืนยัน…</p>
            </div>
            </div>
            <div class="controls">
                <button class="close-btn">close</button>
                <button class="submit-btn next-btn">next</button>
            </div>
        </div>
    </div>
    <script src="/homepage/bgDescript.js"></script>
</body>
</html>
